<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIO HTML5</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header">
            <h3>Payment form example</h3>
            </div>
            <form method="POST">
                <div class="card-body">
                    <div class="row ms-1 me-1">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-5 col-sm-5 col-xs-12">
                            <label for="card-num"> Card # </label><br>
                            <input class="form-control mt-1" type="text" name="card-num" id="card-num" placeholder="XXXXXXXXXXXXXXXX" maxlength="16">
                        </div>
                        <div class="col-lg-3 col-sm-3 col-xs-12">
                            <label for="cvc-num"> CVC #</label><br>
                            <input class="form-control mt-1" type="text" name="cvc-num" id="cvc-num" placeholder="0000" maxlength="4">
                        </div>
                        <div class="col-lg-4 col-sm-4 col-xs-12">
                            <label for="card-num"> Amount</label><br>
                            <div class="input-group mb-3 mt-1">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" aria-label="card-num" aria-describedby="basic-addon1">
                            </div>                      
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <label for="first-name">First name</label><br>
                            <input class="form-control mt-1" type="text" name="first-name" id="first-name">
                        </div>
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <label for="last-name">Last name</label><br>
                            <input class="form-control mt-1" type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <label for="city">City</label><br>
                            <input type="text" class="form-control mt-1" name="city" id="city">
                        </div>
                        <div class="col-lg-3 col-sm-3 col-xs-12">
                            <label for="state">State</label><br>
                            <select class="form-select mt-1" name="state">
                                <option selected disabled>Pick a state</option>
                                <option value="alabama">Alabama</option>
                                <option value="arizona">Arizona</option>
                                <option value="florida">Florida</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="minnesota">Minnesota</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-sm-3 col-xs-12">
                            <label for="postal-code">Postal Code</label><br>
                            <input class="form-control mt-1" type="text" id="postal-code" maxlength="5">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <label class="mb-1" for="card">We accept:</label><br>
                            <div class="form-check form-check-inline bg-secondary rounded p-2 text-align-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" value="1" />
                                    <label class="form-check-label" for=""><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" value="2" />
                                    <label class="form-check-label" for=""><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" value="3" />
                                    <label class="form-check-label" for=""><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="card" value="4" />
                                    <label class="form-check-label" for=""><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <label for="text-area">Message</label><br>
                            <textarea class="form-control mt-1 mb-0" name="comments" id="text-area"></textarea>
                            <p id="note" class="mt-0 p-0">Add any notes here</p>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
